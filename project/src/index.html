<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body ng-controller="FirstCtrl as first">
    <!-- ng-app - дикертива для втозагрузки приложения -->
    <!-- Директива ngClass позволяет вам динамически устанавливать CSS-класс для HTML элементов -->
    <div class="container">
    <input type="text" ng-model="first.greeting">
        <div ng-class="first.greeting">
            {{first.greeting}} {{world}}
        </div>
    </div>

  <!-- Others JS Files -->
  <script src="libs/jquery/jquery.js"></script>
  <script src="libs/bootstrap-material-design/js/material.js"></script>
  <script src="libs/bootstrap-material-design/js/ripples.js"></script>
  <!-- AngularJs vDependencies -->
  <script src="libs/angular/angular.concat.js"></script>
  <!-- Our JS App Fies -->
  <script src="app/app.js"></script>
</body>
</html>
