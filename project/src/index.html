<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>
    <!-- ng-app - дикертива для втозагрузки приложения -->
    <!-- Директива ngClass позволяет вам динамически устанавливать CSS-класс для HTML элементов -->
    <div class="container" ng-app="app">
        <input type="text" ng-model="message">
        <h1>{{message}}</h1>
        <div ng-controller="FirstCtrl">
            <input type="text" ng-model="message">
            <h1>{{message}}</h1>
        </div>
        <div ng-controller="SecondCtrl">
            <input type="text" ng-model="message">
            <h1>{{message}}</h1>
        </div>
    </div>

  <!-- Others JS Files -->
  <script src="libs/jquery/jquery.js"></script>
  <script src="libs/bootstrap-material-design/js/material.js"></script>
  <script src="libs/bootstrap-material-design/js/ripples.js"></script>
  <!-- AngularJs vDependencies -->
  <script src="libs/angular/angular.concat.js"></script>
  <!-- Our JS App Fies -->
  <script src="app/app.js"></script>
</body>
</html>
